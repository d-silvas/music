<div class="flex flex-col flex-nowrap">
  @if (currentSong(); as song) {
    <img [src]="currentSongImgUrl()" alt="Album art" />
    <app-song [song]="song">
      <app-playlist-remove></app-playlist-remove>
    </app-song>
    <audio
      (ended)="goToNextSong()"
      [autoplay]="true"
      [src]="currentSongAudioUrl()"
      controls
    >
      Your browser does not support the
      <code>audio</code> element.
    </audio>
  }
  @if (nextSongs() && nextSongs().length > 0) {
    @for (song of nextSongs(); track song) {
      <app-song [song]="song">
        <app-playlist-remove></app-playlist-remove>
      </app-song>
    }
  } @else {
    <div>No songs in playlist</div>
  }
</div>
