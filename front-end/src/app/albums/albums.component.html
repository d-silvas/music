<div class="flex flex-col flex-nowrap gap-4">
  <app-card *ngFor="let album of albums$ | async" class="album">
    <app-album [album]="album">
      <app-playlist-replace [songs]="album.songs" />
      <app-playlist-play-album [songs]="album.songs" />
    </app-album>
  </app-card>

  <app-paginator
    [page]="pageIndex$ | async"
    [size]="size$ | async"
    [totalElements]="totalElements$ | async"
  />
</div>
