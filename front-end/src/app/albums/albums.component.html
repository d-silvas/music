<div class="flex flex-col flex-nowrap gap-4" style="max-width: 1500px">
  <app-card *ngFor="let album of albums$ | async" class="album">
    <app-album [album]="album">
      <app-player-playlist-replace [songs]="album.songs" />
      <app-player-playlist-add [songs]="album.songs" />
    </app-album>
  </app-card>

  @if (paginationParams$ | async; as paginationParams) {
    <app-paginator
      [page]="paginationParams.page"
      [size]="paginationParams.size"
      [totalElements]="totalElements$ | async"
    />
  }
</div>
