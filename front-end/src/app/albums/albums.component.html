<mat-card *ngFor="let album of albums$ | async" class="album">
  <app-album [album]="album">
    <app-album-peek></app-album-peek>
    <app-playlist-replace></app-playlist-replace>
    <app-playlist-play-album></app-playlist-play-album>
  </app-album>
</mat-card>

<mat-paginator
  [pageIndex]="pageIndex$ | async"
  [pageSize]="size$ | async"
  [length]="totalElements$ | async"
  [showFirstLastButtons]="true"
  (page)="paginateList($event)"
>
</mat-paginator>
