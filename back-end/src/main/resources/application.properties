spring.jpa.database-platform=com.example.music.utils.SqliteDialect
spring.datasource.url=jdbc:sqlite:D:/dev/java/full-stack/music/music_library.db
#spring.datasource.url=jdbc:sqlite:Z:/music/music_library.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=validate
# This shows the queries in the terminal while running the app?
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
# https://stackoverflow.com/questions/28006501/how-to-specify-prefix-for-all-controllers-in-spring-boot
server.servlet.context-path=/api/v1
# https://reflectoring.io/spring-boot-paging/
spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.pageable.max-page-size=100
