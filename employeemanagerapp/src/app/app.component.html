<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div [style.padding]="'40px'">
  <div
    fxLayout="row wrap"
    fxLayoutAlign="space-around center"
    [style.gap]="'20px'"
  >
    <mat-card *ngFor="let employee of employees$ | async" class="example-card">
      <mat-card-header>
        <div mat-card-avatar>
          <img [src]="employee.imageUrl" style="width: 100%; height: 100%" />
        </div>
        <mat-card-title>{{ employee.name }}</mat-card-title>
        <mat-card-subtitle>{{ employee.jobTitle }}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image [src]="employee.imageUrl" /> -->
      <mat-card-content>
        <p>{{ employee.email }}, {{ employee.phone }}</p>
        <p>{{ employee.keySkills }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
